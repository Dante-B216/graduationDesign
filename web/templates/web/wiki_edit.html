{% extends 'web/layout/basic.html' %}
{% load static %}

{% block title %}wiki{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'web/css/wiki.css' %}">
{% endblock %}


{% block content %}
    <div class="container-fluid">
        <div class="card">

            <div class="card-header">
                <div class="head">
                    <i class="fa-solid fa-pen-to-square"></i>
                    编辑文章
                </div>
            </div>

            <div class="card-body">
                <div class="col-sm-3 title-list">
                    <ul id="catalog">

                    </ul>
                </div>

                <div class="col-sm-6 content">

                    <form id="editPageForm" method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                {{ field }}
                                <span class="error-msg"></span>
                            </div>
                        {% endfor %}
                        <div class="text-center">
                            <button id="submitBtn" type="button" class="btn btn-primary">提交</button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
{% endblock %}

{% block js %}
    <script>
        var WIKI_DETAIL_URL = "{% url 'web:wiki' user_id=request.tracer.id %}";     //全局变量

        $(function () {
            initCatalog();      //初始化多级目录
            bindClickSubmitBtn();
        });

        function initCatalog() {
            $.ajax({
                url: "{% url 'web:wiki_catalog' user_id=request.tracer.id%}",
                type: "GET",
                dataType: "JSON",
                success: function (res) {
                    console.log(res);
                    if (res.status) {
                        $.each(res.data, function (index, item) {
                            //item={'id': 1, 'page_title': '病人01', 'parent_id': None}
                            var href = WIKI_DETAIL_URL + "?wiki_id=" + item.id;     //文章访问路径

                            var li = $("<li>").attr("id", "id_" + item.id).append($("<a>").text(item.page_title).attr("href", href)).append($("<ul>"));

                            if (!item.parent_id) {

                                $("#catalog").append(li);

                            } else {

                                $("#id_" + item.parent_id).children("ul").append(li);
                            }
                        })
                    } else {
                        alert("初始化目录失败。")
                    }
                }
            })
        }

        /*
        点击提交按钮绑定事件
         */
        function bindClickSubmitBtn() {
            console.log('绑定事件')

            $('#submitBtn').click(function () {
                console.log('按钮被点击')

                $('.error-msg').empty();

                console.log('清空原信息')

                $.ajax({
                    url: "{% url 'web:wiki_edit' user_id=request.tracer.id wiki_id=wiki_object.id %}",
                    type: "POST",
                    data: $('#editPageForm').serialize(),     // 收集表单数据,所有字段+csrf
                    dataType: "JSON",
                    success: function (res) {
                        if (res.status) {
                            location.href = res.data;
                        } else {
                            console.log('错误字段')
                            $.each(res.error, function (key, value) {
                                $("#id_" + key).next().text(value[0]);
                            })
                        }
                    }
                })
                console.log('发送ajax请求')

            })

        }
    </script>
{% endblock %}
