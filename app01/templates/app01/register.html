<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .account{
            width: 350px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="account">
        <h1>注册</h1>
        <form>
            {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}">{{ field.label }}：</label>
                {{ field }}
            </div>
            {% endfor %}
          <button type="submit" class="btn btn-primary">注册</button>
        </form>

    </div>

</body>
</html>
